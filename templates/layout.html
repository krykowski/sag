<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>SAG - System Analizy Gie≈Çdowej</title>
		<meta name="description" content="" />
		<meta name="author" content="Kamil Rykowski" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}/bootstrap.less">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/style.css">
		
		{% block extra_css %}{% endblock extra_css %}
		
		<script src="{{ STATIC_URL }}/less-1.2.1.min.js" type="text/javascript"></script>
		
		{% block extra_js %}{% endblock extra_js %}
	</head>
	<body>
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<a class="brand" href="#">SAG</a>
					{% block menu %}
					<ul class="nav">
						<li class="active">
							<a href="/">Start</a>
						</li>
						<li>
							<a href="{% url account.views.register %}">Rejestracja</a>
						</li>
						<li>
							<a href="/contact/">Kontakt</a>
						</li>
					</ul>
					{% endblock menu %}
				</div>
			</div>
		</div>
		<div class="container">
			{% block content %}
			
			{% endblock content %}
			<footer>
				<p>
					&copy; Kamil Rykowski 2012
				</p>
			</footer>
		</div>
		<!-- /container -->
	</body>
</html>
